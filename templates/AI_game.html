<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI vs. Human Game</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head> <link rel="stylesheet" href="{{ url_for('static', filename='css/index3.css') }}">

<body>
    <header>
        <a href="{{ url_for('plagiarism') }}" onclick="sessionStorage.removeItem('plagiarismPageShown');">
            <div class="logo">
                <span class="logo-a">A</span><span class="logo-c">C</span><span class="logo-e">E</span>
            </div>
        </a>   
        <!-- Centered Navigation Container -->
        <div class="nav">
            <div class="nav-item">
                Services
                <div class="dropdown">
                    <a href="#" class="dropdown-item">Plagiarism</a>
                    <a href="#" class="dropdown-item">Library</a>
                    <a href="#" class="dropdown-item">Publications</a>
                </div>
            </div>
            
            <a href="#" class="nav-item">Contact</a>
            <a href="#" class="nav-item">About Us</a>
        </div>



         <!-- User Icon Dropdown -->
         <div class="user-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
            </svg>
            <div class="dropdown">
                <a href="#" class="dropdown-item">My Account</a>
                <a href="#" class="dropdown-item">Upgrade</a>
                <a href="#" class="dropdown-item">Subscribe</a>
                <a href="{{ url_for('logout') }}" class="dropdown-item">Logout</a>
            </div>
        </div>


    <div class="social-icons">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
    </div>
    </header>    
   <button id="startButton" onclick="startGame()">Play Game</button>
   

   <div class="game-container" id="gameContainer" style="display: none;">
    <div class="header-container">
        <div class="game-title">AI or Human? Can You tell the difference??</div>
        <div class="guess-buttons">
            <button onclick="submitGuess('human')">Human</button>
            <button onclick="submitGuess('ai')">AI</button>
        </div>
    </div>
    <div class="game-instructions">Can you guess if the text below is AI-generated or human-written?</div>
    <div class="game-content" id="gameContent"></div>
    <div class="feedback" id="feedbackMessage"></div>
    <div class="scoreboard">Score: <span id="score">0</span></div>
</div>

<!-- Analysis Result Section - Hidden by Default -->
<div class="analysis-result-section" id="analysisResult" style="display: none;">
    <h3>Game Over - Analysis Result</h3>
    <div id="resultSummary"></div>
    <!-- <button onclick="window.location.href='{{ url_for('plagiarism') }}'" class="end-game-button">End Game</button> -->
</div>

<script src="{{ url_for('static', filename='js/game.js') }}"></script>

</body>

</html>
