<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Background Animation */
        @keyframes animatedBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
body {
        font-family: 'Nunito', sans-serif;
        background-image: url("../static/images/samp2.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
    }

        /* Register Box Styling */
        .register-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        /* Logo Section Styling */
        .logo {
            font-size: 50px;
            font-weight: bold;
            color: white;
            font-family: 'Bagel Fat One', cursive;
            text-shadow: 2px 2px #09101e, 4px 4px #120515;
            margin-bottom: 20px;
        }

        .logo span {
            display: inline-block;
        }

        .logo-a {
            color: #fcff3a;
        }

        .logo-c {
            color: white;
        }

        .logo-e {
            color: #fcff3a;
        }

        /* Title Styling */
        h1 {
            color: #10121a;
            font-size: 25px;
            font-weight: bold;
            margin: 10px 0 30px;
            text-align: center;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Form Styling */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background: linear-gradient(96deg, #a445b2, #d41872, #fa4299);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background: linear-gradient(96deg, #0d1628, #0d1628, #0d1628);; /* A slightly darker hover effect */
}

        button:hover {
            background-color: #8b1f61;
        }

        .login-link {
            margin-top: 20px;
        }

        .login-link a {
            color: #d41872;
            text-decoration: none;
            font-weight: bold;
        }

        /* Password Toggle Icon */
        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .register-box {
                width: 90%;
            }
        }
    </style>
</head><link rel="stylesheet" href="{{ url_for('static', filename='css/index2.css') }}">

<body>
    <!-- Logo and Title -->
    <div class="register-box">
        
        <div class="logo">
            <span class="logo-a">A</span><span class="logo-c">C</span><span class="logo-e">E</span>
        </div>
        <h1>ACE: PLAGIARISM & AI DETECTOR</h1>
        <h2>Register</h2>

        <!-- Register Form -->
        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" name="password" placeholder="Password" required>
                <span class="toggle-password">üëÅÔ∏è</span>
            </div>
            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>

    <!-- Password Toggle Script -->
    <script>
        document.querySelector('.toggle-password').addEventListener('click', function () {
            const passwordField = this.previousElementSibling;
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        });
    </script>
</body>

</html>
